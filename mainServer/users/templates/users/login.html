{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <style>

        :root {
          --primary-color: rgb(34, 40, 49);
          --secondary-color: rgb(57, 62, 70);
          --tertiary-color: rgb(0, 173, 181);
          --quaternary-color: rgb(238, 238, 238);
          --font-color: rgb(238, 238, 238);
          font-size: 14px;
          --font-family: "Muli", sans-serif;
        }

        ::-webkit-scrollbar {
          width: 7px;
          height: 7px;
        }
        ::-webkit-scrollbar-button {
          width: 0px;
          height: 0px;
        }
        ::-webkit-scrollbar-thumb {
          background: #393e46;
          border: 0px none #ffffff;
          border-radius: 50px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #222831;
        }
        ::-webkit-scrollbar-thumb:active {
          background: #222831;
        }
        ::-webkit-scrollbar-track {
          background: #ffffff;
          border: 0px none #ffffff;
          border-radius: 50px;
        }
        ::-webkit-scrollbar-track:hover {
          background: #00adb5;
        }
        ::-webkit-scrollbar-track:active {
          background: #00adb5;
        }
        ::-webkit-scrollbar-corner {
          background: transparent;
        }

        body {
          background: linear-gradient(
            rgba(57, 62, 70, .95),
            var(--primary-color));
          color: var(--font-color);
          font-family: var(--font-family);
          font-weight: 400;
          margin: 0;
          max-width: 100%;
          min-height: 100vh;
        }

        p {
          margin: 0;
        }

        h2 {
          font-size: 2.2rem;
          font-weight: 900;
          letter-spacing: 1px;
          margin: 0;
        }

        .mt-1 {
          margin-top: 0.5rem !important;
        }

        .mt-2 {
          margin-top: 1rem !important;
        }

        .mt-3 {
          margin-top: 1.5rem !important;
        }

        .mt-4 {
          margin-top: 2rem !important;
        }

        .mt-5 {
          margin-top: 3rem !important;
        }

        .mt-auto {
          margin-top: auto !important;
        }

        .h-20 {
          height: 20%;
        }
        .h-80 {
          height: 80%;
        }

        .w-100 {
          width: 100%;
        }

        .a {
          color: var(--font-color);
          text-decoration: none;
        }

        .a:hover {
          text-decoration: underline;
        }

        .d-flex {
          display: flex;
        }

        .d-inline {
          display: inline;
        }

        .justify-content-between {
          justify-content: space-between;
        }

        .font-bold {
          font-weight: bold;
        }

        .header {
          align-items: center;
          display: flex;
          height: 80px;
          justify-content: space-between;
          padding: 0px 30px;
          width: calc(100% - 60px);
        }

        .header__logo {
          width: 200px;
        }

        .login {
          align-items: center;
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding-left: 50%;
          margin-top : 12%;

          min-height: calc(100vh - 200px);

        }

        .login__container {
          background-color: rgba(238, 238, 238, 0.1);
          border: 2px solid var(--quaternary-color);
          border-radius: 2rem;
          padding: 70px 60px 50px;
          text-align: center;
          width: 100%;
        }

        .login__title  {
          margin-bottom: 40px;
          color : #ffffff;
        }

        .login-form {
          display: flex;
          flex-direction: column;
          font-size: 1rem;
        }

        .login-form__options {
          display: flex;
          justify-content: right;
          margin: 1px 0;
          font-size: 1rem;
        }

        .login-form__links--remember-me label {
          display: flex;
          align-items: center;
        }

        .login-form__links--remember-me label, input:hover {
          cursor: pointer;
        }

        .social-media-login {
          margin: 25px 0 30px;
        }

        .social-media-login .social-media-wrapper {
          align-items: center;
          display: flex;
          margin: 10px 0;
          justify-content: center;
        }

        .social-media-login .social-media-wrapper p {
          font-size: 1.1rem;
        }

        .social-media-login .social-media-wrapper p:hover {
          cursor: pointer;
          text-decoration: underline;
        }

        .sm-icon {
          height: 3rem;
          width: 3rem;
          margin-right: 10px;
        }

        input {
          background-color: transparent;
          border: 0px;
          border-bottom: 2px solid var(--quaternary-color);
          color: var(--font-color);
          font-family: var(--font-family) !important;
          font-size: 1rem;
          margin-bottom: 20px;
          outline: none;
          padding: 10px 0;
        }

        ::placeholder {
          color: var(--font-color);
          font-size: 1rem;
        }

        .button {
          background-color: rgba(238, 238, 238, .1);
          border: 2px solid transparent;
          border-radius: 2rem;
          color: var(--font-color);
          cursor: pointer;
          font-size: .825rem;
          font-weight: bold;
          font-family: var(--font-family);
          letter-spacing: 1px;
          margin: 10px 0px;
          outline: none;
          padding: 15px 30px;
          text-transform: uppercase;
          transition: 450ms;
        }

        .button:hover {
          border: 2px solid var(--font-color);
        }

        .footer {
          align-items: center;
          display: flex;
          height: 100px;
          justify-content: center;
          width: 100%;
        }

        .footer .a {
          font-size: 1rem;
          padding-left: 30px;
        }

        @media only screen and (max-width: 600px) {
          .header {
            justify-content: center;
          }

          .login__container {
            background-color: transparent;
            border: none;
            padding: 0px;
            width: 100%;
          }

          .footer {
            align-items: center;
            flex-direction: column;
          }
        }

    </style>
